<html>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css">
		.bg {
			display: none;
			position: fixed;
			width: 100%;
			height: 100%;
			background: #000;
			z-index: 2;
			top: 0;
			left: 0;
			opacity: 0.7;
		}
		
		.content {
			display: none;
			width: 500px;
			height: 300px;
			position: fixed;
			top: 50%;
			margin-top: -150px;
			background: #fff;
			z-index: 3;
			left: 50%;
			margin-left: -250px;
		}
	</style>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js">
	</script>

	<body>
		<p>
			<div class="click1" style="color:red">点击这里</div>
		</p>
		<div class="bg"></div>
		<div class="content">
			<h1>欢迎新浪微博互粉！</h1> http://www.weibo.com/leavingseason
			<h1>相信音乐，相信五月天</h1>
			<button>提现成功</button>
		</div>

		<script type="text/javascript">
			$(function() {

				$('.click1').click(function() {
					$('.bg').fadeIn(200);
					$('.content').fadeIn(400);
				});

				$('.bg').click(function() {
					$('.bg').fadeOut(800);
					$('.content').fadeOut(800);
				});
			});
		</script>
	</body>

</html>
