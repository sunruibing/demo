<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<title>tab</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			dl {
				width: 50%;
				margin: 100px auto;
			}
			
			dt {
				background: #F1F1F1;
			}
			
			dt a {
				display: inline-block;
				padding: 10px;
				text-decoration: none;
				color: #000
			}
			
			dt a:hover {
				text-decoration: underline;
			}
			
			dl dd {
				display: none;
				background: #dedede;
				min-height: 100px;
			}
			
			a.active {
				background: #F60;
			}
			
			dd.active {
				background: #ccc;
				display: block;
			}
		</style>
	</head>

	<body>

		<dl id="tab">
			<dt>
    	<a href="#tab1" class="active">选项1</a>
    	<a href="#tab2">选项2</a>
    	<a href="#tab3">选项3</a>
 		 </dt>
			<dd id="content1" class="active">内容1</dd>
			<dd id="content2">内容2</dd>
			<dd id="content3">内容3</dd>
		</dl>
		<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var tabContainer = $('dl#tab'),
					anchorCotainer = $('dl>dt'),
					anchor = anchorCotainer.children('a'),
					container = tabContainer.children('dd'),
					index;

				anchorCotainer.delegate('a', 'click', function() {
					index = anchor.index(this);
					$(this).addClass('active').siblings().removeClass('active');
					container.eq(index).show().siblings('dd').hide();
				})

			});
		</script>

	</body>

</html>
