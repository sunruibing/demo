<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>简单jquery tab选项卡切换 - 站长素材</title>

		<style type="text/css">
			* {
				margin: 0 auto;
				padding: 0;
				list-style-type: none;
			}
			
			body {
				font: 12px/180% Arial, Helvetica, sans-serif, "新宋体";
			}
			
			#tab {
				padding-top: 50px;
				width: 1200px;
				height: auto;
			   margin: 0 auto;
			}
			
			#tab .tab_menu {
				width: 100%;
				float: left;
				margin-bottom: 10px;
				position: relative;
				
				z-index: 1;
			}
			
			#tab .tab_menu li {
				float: left;
				width: 92px;
				height: 35px;
				line-height: 30px;
				border: 1px solid #ccc;
				border-radius: 8px 38px 0px 0px;
				border-bottom: 0px;
				cursor: pointer;
				text-align: center;
				margin: 0 2px 10px 0;
			}
			
			#tab .tab_box {
				width: 1200px;
				height: auto;
				clear: both;
				top: 30px;
				position: relative;
				border: 1px solid #CCC;
			}
			
			.tab_menu li:hover{
				cursor: pointer;
				background-color: #66CCFF;
				
			}
			.hide {
				display: none;
			}
			
			.tab_box div {
				padding: 10px;
			}
		</style>

		<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var $tab_li = $('#tab ul li');
				$tab_li.click(function() {
					$(this).addClass('selected').siblings().removeClass('selected');
					var index = $tab_li.index(this);
					$('div.tab_box > div').eq(index).show().siblings().hide();
				});
			});
		</script>

	</head>

	<body>

		<div id="tab">
			<ul class="tab_menu">
				<li class="selected">品格安全</li>
				<li>营养保健</li>
				<li>育儿知识</li>
			</ul>
			<div class="tab_box">
				<div>时事品格安全的内容</div>
				<div class="hide">体育的营养保健内容</div>
				<div class="hide">新闻育儿知识的内容</div>
			</div>
		</div>
	</body>

</html>
