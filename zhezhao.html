<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8" />
		<title>弹出居中遮罩</title>

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=yes" />
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			.testBg {
				position: absolute;
				top: 0;
				background-color: #BBBBBB;
				filter: alpha(opacity=80);
				/* IE */
				-moz-opacity: 0.8;
				/* Moz + FF */
				opacity: 0.8;
				/* 支持CSS3的浏览器（FF 1.5也支持）*/
				display: none;
			}
			
			.testBg .testCont {
				position: absolute;
				top: 0;
				left: 0;
				width: 200px;
				border: 1px #ffc700 solid;
				color: #ffc700;
			}
		</style>
	</head>

	<body>

		<section class="test">
			这里是主体内容<br />
			<input type="button" class="testButton" value="弹出遮罩" />
		</section>

		<section class="testBg">

			<section class="testCont">
				这里是弹出的内容测试
			</section>
		</section>

		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>

		<script>
			$(function() { 
				$(".testBg").height($(window).height()).width($(window).width()); //使遮罩的背景覆盖整个页面
				 
				var testContTop = ($(window).height() - $(".testCont").height()) / 2;  //计算弹出的框距离页面顶部的距离
				 
				var testContWidth = ($(window).width() - $(".testCont").width()) / 2;   //计算弹出的框距离页面左边的距离
				 
				$(".testCont").css({  
					"top": testContTop,
					  "left": testContWidth 
				}); 
				$(".testButton").click(function() {  
					$(".testBg").show(); 
				})
			})
		</script>
	</body>

</html>
