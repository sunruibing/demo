		<script>
			$(function() {
				$("input[type=button]").click(function() {
					var txt = $("input[type=text]").val();
					if($.trim(txt) != "") {

					} else {
						$("table tr:not('#theader')").css("background", "#fff").show();
					}
				});
			})

	</head>
