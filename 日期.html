<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="js/showdate.js"></script>
		<title>时间</title>
	</head>

	<body>
		<div style="width:520px;margin:0 auto; padding-top: 50px;">
			<span>开始时间:</span>
			<input type="text" id="time"  placeholder="开始时间" onClick="return Calendar('time');" class="text_time" /><br/>
			
		</div>
		<div style="width: 520px; margin: 0 auto; padding-top: 20px;">
			<span>结束时间:</span>
			<input type="text" id="time2" placeholder="结束时间"   onClick="return Calendar('time2');" class="text_time" />
		</div>
		<style>
			.text_time {
				width: 207px;
				height: 20px;
				background: #ffffff;
				border: 1px solid #000000;
			}
		</style>
		<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei'>
</div>
</body>
</html>
